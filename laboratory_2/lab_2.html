<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Workshop Registration</title>
</head>
<body>
<div class="form-container">
    <div class="header">
        <h2>Workshop Registration</h2> <span class="more-actions">More Actions â–¼</span>
    </div>

    <p><u>Register now while seats are available!</u></p>
    <form action="#" method="post">
        <div class="left-section">
            <div class="form-group">
                <label for="first-name">First Name <span class="required">*</span></label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name <span class="required">*</span></label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="form-group">
                <label for="company">Company/Institution <span class="required">*</span></label>
                <input type="text" id="company" name="company" required>
            </div>

            <div class="form-group">
                <label for="address">Address <span class="required">*</span></label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>

            <div class="form-group">
                <label for="state">State / Province / Region</label>
                <select id="state" name="state">
                    <option value="" selected>-Select-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="" selected>-Select-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>
        </div>

        <div class="right-section">
            <h3>Lunch</h3>
            <div class="form-group">
                <label for="meal-preference">Meal Preference</label>
                <select id="meal-preference" name="meal-preference">
                    <option value="vegetarian" selected>Vegetarian</option>
                    <option value="non-vegetarian">Non-Vegetarian</option>
                </select>
            </div>

            <h3>Payment Details</h3>
            <div class="form-group">
                <label>Payment Mode</label>
                <div class="payment-options">
                    <div class="payment-option">
                        <input type="checkbox" id="cash" name="payment-mode" value="cash">
                        <label class="options" for="cash">Cash</label>
                    </div>
                    <div class="payment-option">
                        <input type="checkbox" id="cheque" name="payment-mode" value="cheque">
                        <label class="options" for="cheque">Cheque</label>
                    </div>
                    <div class="payment-option">
                        <input type="checkbox" id="demand-draft" name="payment-mode" value="demand-draft">
                        <label class="options" for="demand-draft">Demand Draft</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="cheque-no">DD/Cheque No.</label>
                <input type="text" id="cheque-no" name="cheque-no">
            </div>

            <div class="form-group">
                <label for="bank-name">Drawn On (Bank Name)</label>
                <input type="text" id="bank-name" name="bank-name">
            </div>

            <div class="form-group">
                <label for="payable-at">Payable at</label>
                <input type="text" id="payable-at" name="payable-at">
            </div>
        </div>
    </form>
    <div class="footer">
        <div class="form-actions">
            <button type="submit"><b style="color:white;">Submit</b></button>
            <button type="reset"><b style="color: white;">Reset</b></button>
        </div>
    </div>
</div>
</body>
</html>
